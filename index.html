<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container"></div>
    <div id="overlay" class="overlay hidden"></div>
    <div id="welcomeDialogue" class="dialogue hidden">
        <h2>Who Wants To Play?</h2>
        <div class="playerInputs">
            <div class="playerInput">
                <label for="player1">Player One:</label>
                <input type="text" placeholder= "X" name="player1" id="player1" class="input">
            </div>
            <div class="playerInput">
                <label for="player2">Player Two:</label>
                <input type="text" placeholder= "O" name="player2" id="player2" class="input">
            </div>
        </div>
        <button id="startButton" class="button-89" role="button">Let's GO!</button>
    </div>
    <div id="roundOverDialogue" class="dialogue hidden">
        <h2 class="winner"></h2>
        <div class = "roundOverButtons">
            <div>
                <button id="nextRoundButton" class="button-89"></button>
            </div>
            <div>
                <button id="startAllOver" class="button-89"></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
