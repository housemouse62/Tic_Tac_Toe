<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>It's Tic-Tac-Toe Time!</h1>
    <div id="container"></div>
    <div id="overlay"></div>
    <div id="welcomeDialogue" class="dialogue hidden">
        <h2>Welcome To The GAME!</h2>
        <h3>Who Wants To Play?</h3>
        <div>
            <div>
                <label for="player1">* Player One:</label>
                <input type="text" name="player1" id="player1">
            </div>
            <div>
                <label for="player2">* Player Two:</label>
                <input type="text" name="player2" id="player2">
            </div>
        </div>
        <button id="startButton">Let's GO!</button>
    </div>
    <div id="roundOverDialogue" class="dialogue hidden">
        <h2 class="winner"></h2>
        <h3 class="scoreIsNow"></h3>
        <div>
            <div>
                <p>Another Round?</p>
                <button id="nextRoundButton"></button>
            </div>
                <div>
                <p>Start All Over?</p>
            <button id="startAllOver"></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
